<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculate</title>
    <link rel="stylesheet" href="style_auth.css">
</head>
<body>
    <div id="auth">
        <form action="./money_calc.html" id="form_login">
            <div class="forms">
                <label>Login:</label>
                <input class="forms" id="login_in" type="text" name="login_in">
            </div>
            <div class="forms">
                <label>Password:</label>
                <input class="forms" id="password_in" type="password" name="password_in">
            </div>
                <input class="button" type="submit" value="LOGIN">
                <div id="error_in"></div>
        </form>
        <form action="" id="form">
            <div class="forms">
                <label>Login:</label>
                <input class="forms" id="login" type="text" name="login">
            </div>
            <div class="forms">
                <label>Password:</label>
                <input class="forms" id="password" type="password" name="password">
            </div>
                <input class="button" type="submit" value="REGISTRATE">
                <div id="error"></div>
        </form>
    </div>
    <script src="auth.js"></script>
    <script src="base.js"></script>
</body>
</html>
